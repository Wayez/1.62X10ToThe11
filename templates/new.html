<!DOCTYPE>
<html>
    <header>
        <title>New Story</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
    </header>
    <body>
        {% if not 'n' in session %}
        <nav>
            <a href='/home'>Login</a>
        </nav>
        <center> 
            You must be logged in to post a story
        </center>
        {% else %}
        <nav> 
            <a href='/home'>Home | </a>
            <a href='/stories'>View All Stories | </a>
            <a href='/logout'>Logout</a>
        </nav>
        <center>
        <form method="POST">
            <ul>
                <li>Story Title: <input type="text" name="sTitle"></li>
                <li>First line of Story: <input type="text" name="entry"></li>
        		<li><input type="submit" class="button" name="button" value="Submit"></li>
        		<li><input type="submit" class="button "name="button" value="Cancel"></li>
            </ul>       
        </form>
        </center>
        {% endif %}
    </body>

</html>
